<header role="banner">
  <nav role="navigation" id="navigation">
    <div class="menubar" role="menubar">
      {% for nav in site.data.navigation %}
        {% assign current = nil %}
        {% if page.url == nav.path or page.layout == link.layout %}
          {% assign current = 'current' %}
        {% endif %}
        <a class="menubar-link {{current}}" role="menuitem" href="{{ nav.path | prepend: site.baseurl }}">{{ nav.name }}</a>
      {% endfor %}
    </div>
  </nav>

  <div class="logo-image"></div>
  <h1>{{ page.title }}</h1>
</header>
