<header role="banner">
  <div class="logo-image"></div>
  <h1>{{ page.title }}</h1>
  <nav role="navigation">
    <ol class="menubar" role="menubar">
      {% for page in site.pages %}
      <li>
        <a class="menubar-link" role="menuitem" href="{{ page.url | prepend: site.baseurl }}">{{ page.title }}</a>
      </li>
      {% endfor %}
    </ol>
  </nav>
</header>
