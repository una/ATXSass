<article class="post teaser">
  <h2 class="title"><a href="{{ include.post.url }}">{{ include.post.title }}</a></h2>
  <div class="metadatas">
    <span class="date">{{include.post.date | date: "%Y-%m-%d"}}</span>
  </div>
  <div class="content">
    {{ include.post.excerpt }}
  </div>
  <div class="read-more"><a href="{{ include.post.url }}">Read More</a></div>
</article>
