---
layout: default
---
<article class="post">
  <header class="metadatas">
    <span class="date">{{ page.date | date: "%b %-d, %Y" }}</span>
    {% if page.author %} • <span class="author">{{ page.author }}</span>{% endif %}
    {% if page.meta %} • <span class="meta">{{ page.meta }}</span>{% endif %}</span>
  </header>

  <div class="post-content">
  {{ content }}
  </div>

</article>
